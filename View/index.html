<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width"
    >
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <!-- <link rel="stylesheet" href="../Content/Views/index.css"> -->
    <title>Demo</title>
</head>

<body>
    <div
        ng-app="myApp"
        ng-controller="myController as myCtrl"
    >
    <button type="button" class="tooltip-show" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>
    <button type="button" class="tooltip-hide" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
    <button type="button" class="tooltip-destroy" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>
    <button type="button" class="tooltip-toggle" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
    <button type="button" class="tooltip-options" data-toggle="tooltip" data-placement="right" title="<h2>am Header2</h2>">Tooltip 方法 options</button>
    <div>123</div>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="i am new text">i am new buttom</button>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="i am new buttom2">i am new buttom2</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Sender</th>
                    <th scope="col">Subject</th>
                    <th scope="col">SendDate</th>
                </tr>
            </thead>
            <!-- {{myCtrl}} -->
            
            <tbody ng-repeat="data in myCtrl.data">
                <tr>
                    <td>{{data.Id}}</td>
                    <td>{{data.Sender}}</td>
                    <td><directive-tooltip></directive-tooltip></td>                    
                    <td>{{ data.SendDate | date}}</td>
                </tr>
            </tbody>
        </table>
        <script src="../myApp.js"></script>
        <script src="../Script/ctrls/myCtrl.js"></script>
        <script src="../Script/service/myService.js"></script>
        <script src="../Script/filter/date.js"></script>
        <script src="../Script/directive/directiveTooltip.js"></script>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="../prj.js"></script>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script>
            $(function () { $('.tooltip-show').tooltip('show');});
            // $(function () { $('.tooltip-show').on('show.bs.tooltip', function () {
	        //     alert("Alert message on show");
            // })});
            $(function () { $('.tooltip-hide').tooltip('hide');});
            $(function () { $('.tooltip-destroy').tooltip('destroy');});
            $(function () { $('.tooltip-toggle').tooltip('toggle');});
            $(function () { $(".tooltip-options").tooltip({html : true });});
            $(function(){
				$('[data-toggle="tooltip"]').tooltip();
			});
        </script>
        </table>
    </div>
</body>

</html>
